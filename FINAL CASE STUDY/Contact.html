<!doctype html>
<html lang="en">
  <head>
    <title>C-Station Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Contact.css">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">Celebration Station</a>
      <i class="menu" id="menu"></i>

      <nav class="navbar">
        <a href="FinalCaseStudy.html">Home</a>
        <a href="Products.html">Products</a>
        <a href="About.html">About</a>
        <a href="Contact.html" class="active">Contact</a>
      </nav>

      <div class="icons">
        <a href="#" onclick="logOut()">Log In</a>
      </div>
    </header>

    <section class="contact">
      <div class="contact-container">
        <div class="wrapper">
          <div class="contact-wrap w-100 p-md-5 p-4">
            <h3>Contact us</h3>
            <p class="mb-4">We're open for any suggestion or just to have a chat</p>
            <div id="form-message-warning" class="mb-4"></div>
            <div class="row mb-4">
              <div class="col-md-4">
                <div class="dbox w-100 d-flex align-items-start">
                  <div class="text">
                    <p><span>Address:</span> Celebration Station, Mabini Street, Pasig City</p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="dbox w-100 d-flex align-items-start">
                  <div class="text">
                    <p><span>Email:</span> <a>c_station@gmail.com</a></p>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="dbox w-100 d-flex align-items-start">
                  <div class="text">
                    <p><span>Phone:</span> <a>+63 912 345 6789</a></p>
                  </div>
                </div>
              </div>
            </div>
            <form method="POST" id="contactForm" name="contactForm" class="contactForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <input type="submit" value="Send Message" class="btn btn-primary">
                    <div class="submitting"></div>
                  </div>
                </div>
              </div>
            </form>
            <div class="w-100 social-media mt-5">
              <h3>Follow us here</h3>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="Contact.js"></script>
  </body>
</html>
